<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner-container" style="position:relative; width:400px; height:300px;"></div>
    <div id="result"></div>
    <button id="start-scan">Start Scan</button>

    <script>
        let scanning = false;

        function startScanning() {
            if (scanning) return;
            scanning = true;
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 400,
                        height: 300,
                        facingMode: "environment" // or user
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader", "2of5_reader", "code_93_reader"]
                },
            }, function (err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                Quagga.stop();
                scanning = false;
                const code = data.codeResult.code;
                document.getElementById('result').innerText = `Scanned code: ${code}`;
                const continueScanning = confirm(`Scanned code: ${code}. Do you want to scan again?`);
                if (continueScanning) {
                    startScanning();
                }
            });
        }

        document.getElementById('start-scan').addEventListener('click', startScanning);
    </script>
</body>
</html>
