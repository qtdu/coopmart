<body>
    <h1>Extract Data from URL Parameter</h1>
    <?php
        // Lấy giá trị từ tham số URL
        if (isset($_GET['param'])) {
            $data = htmlspecialchars($_GET['param']);
        } else {
            $data = 'No data provided';
        }
    ?>
    <p id="data"><?php echo $data; ?></p>
</body>
